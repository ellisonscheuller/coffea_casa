        'ht': '{} $\sum p_T$ [GeV]'
        'mult': 'Number of {}s'
        'pt': 'All $p_T({})$ [GeV]'
        'eta': 'All {} $\eta$'
        'phi': 'All {} $\phi$'
    object: # histograms by object type, pt ordered, e.g. pT of leading and subleading jets
        'pt': 'Leading {} $p_T$ [GeV]'
        'eta': 'Leading {} $\eta$'
        'phi': 'Leading {} $\phi$'
    diobject:
        'm': '$m_{{}{}} [GeV]$'
        'pt':  '$p_{T{}{}} [GeV]$'
        'eta': '$\eta_T{{}{}}$'
        'phi': '$\phi{{}{}}$'
