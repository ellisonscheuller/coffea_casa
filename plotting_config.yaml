label_templates:
    anomaly_score: 'Anomaly Score'
    totals: # histograms to make per event
        'ht': '{} $H_T$ [GeV]'
        'met': '{} $p^{miss}_{T}$ [GeV]'
        'mult': '{} Total Object Multiplicity'
        'pt': '{} Total Object $p_T$ [GeV]'
